components:
  schemas:
    main.CompileRequest:
      properties:
        tex:
          example: |-
            \documentclass{article}
            \begin{document}
            Hello, world!
            \end{document}
          type: string
      type: object
externalDocs:
  description: ""
  url: ""
info:
  description: Compiles a LaTeX template and returns a PDF
  title: PDF Compiler
  version: "1.0"
openapi: 3.1.0
paths:
  /compile:
    post:
      description: Compiles a LaTeX template and returns a PDF
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/main.CompileRequest'
        description: LaTeX template
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                type: string
            application/pdf:
              schema:
                format: binary
                type: string
          description: PDF file
        "400":
          content:
            application/json:
              schema:
                type: string
          description: error
        "500":
          content:
            application/json:
              schema:
                type: string
          description: Compilation error
      summary: Compile LaTeX template
      tags:
      - Compile
  /health:
    get:
      description: Returns 200 OK
      responses:
        "200":
          description: OK
      summary: Health check
      tags:
      - Health
servers:
- url: http://localhost:8080/api/v1
